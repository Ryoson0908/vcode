<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bull Energy Drink</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
</head>
<body>
  <!-- ヘッダー部分：ロゴとナビゲーション -->
  <header>
    <div class="container">
      <img src="img/redbullcom-logo_double-with-text.svg" alt="Red Bull Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">製品情報</a></li>
          <li><a href="#">キャンペーン</a></li>
          <li><a href="#">サステナビリティ</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メインビジュアル部分 -->
  <section class="hero">
    <div class="container">
      <h1>Red Bull Energy Drink</h1>
      <p>Red Bullは、あなたの体と心を活性化します。</p>
      <a href="#" class="btn">詳しく見る</a>
    </div>
  </section>

  <!-- 製品ギャラリー部分 -->
  <section class="products">
    <div class="container">
      <h2>製品ラインナップ</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="img/JP_RBED_250_Single-Unit_close_ambient_ORIGINAL_canwidth528px.png" alt="Red Bull Original">
          <h3>Red Bull Original</h3>
        </div>
        <div class="product-item">
          <img src="img/JP_RBSF_250_Single_Unit_close_ambient_ORIGINAL_DRES__1_.png" alt="Red Bull Sugarfree">
          <h3>Red Bull Sugarfree</h3>
        </div>
        <div class="product-item">
          <img src="img/JP_SB_250ml_The_Spring_Edition_COUNTRY_RGB_INITI3-343_Ambient_Closed_Front_COM_FULL.png" alt="Red Bull Zero">
          <h3>Red Bull Zero</h3>
        </div>
        <!-- 追加の製品をここに追加できます -->
      </div>
    </div>
  </section>

  <!-- フッター部分 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Red Bull</p>
    </div>
  </footer>
</body>
</html>
