<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Red Bull エナジードリンクの公式ウェブサイト。エナジードリンクの詳細、製品情報、ブランドストーリーをご覧ください。">
    <title>Red Bull エナジードリンク</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="logo.png" alt="Red Bull ロゴ"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#products">製品情報</a></li>
                <li><a href="#about">ブランドについて</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>翼をさずける</h1>
            <p>Red Bull エナジードリンクで毎日をもっとアクティブに。</p>
            <a href="#products" class="btn">製品を見る</a>
        </section>

        <section id="products">
            <h2>製品情報</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="product1.jpg" alt="Red Bull Original">
                    <h3>Red Bull Original</h3>
                    <p>オリジナルの味とエネルギー。</p>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Red Bull Sugarfree">
                    <h3>Red Bull Sugarfree</h3>
                    <p>砂糖ゼロ、カロリー控えめ。</p>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>ブランドについて</h2>
            <p>Red Bull はスポーツ、音楽、冒険をサポートし、世界中の人々に翼をさずけています。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Red Bull. All rights reserved.</p>
        <ul>
            <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">利用規約</a></li>
        </ul>
    </footer>
</body>
</html>
